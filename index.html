<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #0088cc;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: #0088cc;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .game {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .game img {
      width: 100%;
      height: auto;
    }

    .game h3 {
      margin: 10px;
      font-size: 16px;
    }

    .game-detail, .seller-description, .profile {
      padding: 15px;
    }

    .back-button {
      margin-bottom: 10px;
    }

    .back-button button {
      background: none;
      border: none;
      color: #0088cc;
      font-size: 16px;
      cursor: pointer;
    }

    .seller-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      cursor: pointer;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }

    .seller-info-left {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .rating {
      font-weight: bold;
    }

    .price {
      font-size: 18px;
      color: #008800;
      font-weight: bold;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }

    .support-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .support-button img {
      width: 30px;
      height: 30px;
    }

    h2, h3, p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="nav-buttons" id="mainMenu">
    <button onclick="openMarket()">–ú–∞—Ä–∫–µ—Ç</button>
    <button onclick="openProfile()">–ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <div class="game-list" id="gameList"></div>

  <div class="game-detail" id="gameDetail" style="display: none;">
    <div class="back-button">
      <button onclick="goBackToMarket()">‚Üê –ù–∞–∑–∞–¥</button>
    </div>
    <img id="detailImage" src="" alt="Game Image" style="width: 100%; border-radius: 10px;">
    <h2 id="detailTitle"></h2>
    <p id="detailDescription"></p>

    <div class="seller-info" onclick="showSellerDescription()">
      <div class="seller-info-left">
        <img id="sellerAvatar" class="avatar" src="" alt="Avatar">
        <span class="rating" id="sellerRating"></span>
      </div>
      <div class="price" id="gamePrice"></div>
    </div>

    <div class="seller-description" id="sellerDescription" style="display: none;">
      <div class="back-button">
        <button onclick="hideSellerDescription()">‚Üê –ù–∞–∑–∞–¥</button>
      </div>
      <h3>–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏ –ø—Ä–æ–¥–∞–≤—Ü–∞</h3>
      <p id="sellerDescText">üåü –ö—É–ø–∏—Ç–µ UC –ø–æ —Å—É–ø–µ—Ä—Ü–µ–Ω–µ! –ù–∞–¥–µ–∂–Ω–æ—Å—Ç—å, –±—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –∏ –≥–∏–±–∫–∏–µ —É—Å–ª–æ–≤–∏—è. –ü–∏—à–∏—Ç–µ –º–Ω–µ, —á—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑!</p>
      <div class="action-buttons">
        <button onclick="buyGame()">–ö—É–ø–∏—Ç—å</button>
        <button onclick="chatWithSeller()">–ß–∞—Ç</button>
      </div>
    </div>
  </div>

  <div class="profile" id="profileSection" style="display: none;">
    <div class="back-button">
      <button onclick="goBackToMenu()">‚Üê –ù–∞–∑–∞–¥</button>
    </div>
    <img id="userPhoto" class="avatar" src="avatar.jpg" alt="User Photo">
    <h2 id="userName">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
    <div class="action-buttons">
      <button onclick="alert('üí∞ –í–Ω–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏')">üí∞ –í–Ω–µ—Å—Ç–∏</button>
      <button onclick="alert('üí∏ –í—ã–≤–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
      <button onclick="alert('üìú –ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫')">üìú –ò—Å—Ç–æ—Ä–∏—è</button>
      <button onclick="alert('üõ† –ü–æ–¥–¥–µ—Ä–∂–∫–∞')">üõ† –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    </div>
  </div>

  <div class="support-button" onclick="openTelegramChat()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Telegram_icon_%282019%29.svg" alt="Support Icon">
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const games = [
      {
        title: "PUBG Mobile",
        image: "Pubg.jpg",
        description: "–ü–æ–ø—É–ª—è—Ä–Ω—ã–π –º–æ–±–∏–ª—å–Ω—ã–π —à—É—Ç–µ—Ä —Å –∫–æ—Ä–æ–ª–µ–≤—Å–∫–æ–π –±–∏—Ç–≤–æ–π.",
        price: "99‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 4.8"
      },
      {
        title: "Free Fire",
        image: "Free_Fire.jpg",
        description: "–≠–∫—à–Ω –∏–≥—Ä–∞ —Å –∫–æ—Ä–æ—Ç–∫–∏–º–∏ –º–∞—Ç—á–∞–º–∏ –∏ –±—ã—Å—Ç—Ä–æ–π –¥–∏–Ω–∞–º–∏–∫–æ–π.",
        price: "89‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 4.7"
      },
      {
        title: "Mobile Legends",
        image: "Mobile_Legends.jpg",
        description: "MOBA –Ω–∞ –º–æ–±–∏–ª–∫–µ —Å –º–Ω–æ–∂–µ—Å—Ç–≤–æ–º –≥–µ—Ä–æ–µ–≤ –∏ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä–æ–π.",
        price: "109‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 4.9"
      },
      {
        title: "Call of Duty: Mobile",
        image: "COD_Mobile.jpg",
        description: "–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–≥–æ —à—É—Ç–µ—Ä–∞ —Å –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä–æ–º.",
        price: "129‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 5.0"
      }
    ];

    let selectedGame = null;

    function openMarket() {
      hideAll();
      const list = document.getElementById("gameList");
      list.innerHTML = games.map((game, i) => `
        <div class="game" onclick="showGameDetail(${i})">
          <img src="${game.image}" alt="${game.title}">
          <h3>${game.title}</h3>
        </div>
      `).join("");
      list.style.display = "grid";
    }

    function showGameDetail(index) {
      selectedGame = games[index];
      hideAll();
      document.getElementById("gameDetail").style.display = "block";
      document.getElementById("detailTitle").textContent = selectedGame.title;
      document.getElementById("detailImage").src = selectedGame.image;
      document.getElementById("detailDescription").textContent = selectedGame.description;
      document.getElementById("gamePrice").textContent = selectedGame.price;
      document.getElementById("sellerAvatar").src = selectedGame.sellerAvatar;
      document.getElementById("sellerRating").textContent = selectedGame.rating;
      document.getElementById("sellerDescription").style.display = "none";
    }

    function showSellerDescription() {
      document.getElementById("sellerDescription").style.display = "block";
    }

    function hideSellerDescription() {
      document.getElementById("sellerDescription").style.display = "none";
    }

    function goBackToMarket() {
      hideAll();
      document.getElementById("gameList").style.display = "grid";
    }

    function openProfile() {
      hideAll();
      document.getElementById("profileSection").style.display = "block";
    }

    function goBackToMenu() {
      hideAll();
      document.getElementById("mainMenu").style.display = "flex";
    }

    function buyGame() {
      if (selectedGame) {
        const orderId = Math.floor(Math.random() * 90000 + 10000);
        tg.sendData(JSON.stringify({
          action: "buy",
          title: selectedGame.title,
          price: selectedGame.price,
          order_id: orderId
        }));
        alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –ø–æ–∫—É–ø–∫—É: ${selectedGame.title}\n–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞: #${orderId}`);
      }
    }

    function chatWithSeller() {
      tg.sendData("chat");
    }

    function openTelegramChat() {
      tg.sendData("chat");
    }

    function hideAll() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("gameList").style.display = "none";
      document.getElementById("gameDetail").style.display = "none";
      document.getElementById("profileSection").style.display = "none";
    }
  </script>
</body>
</html>
