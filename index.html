<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма связи с продавцом</title>
</head>
<body>
    <h2>Свяжитесь с продавцом</h2>

    <form id="messageForm">
        <label for="name">Ваше имя:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="message">Ваш запрос:</label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <button type="button" onclick="sendDataToBot()">Отправить сообщение продавцу</button>
    </form>

    <script type="text/javascript">
        function sendDataToBot() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            if (!name || !message) {
                alert("Пожалуйста, заполните все поля.");
                return;
            }

            // Отправка данных через WebApp
            Telegram.WebApp.sendData(JSON.stringify({
                name: name,
                message: message
            }));

            alert("Ваше сообщение отправлено продавцу.");
        }
    </script>
</body>
</html>
