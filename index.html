<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game Market</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px;
    }
    .nav-buttons {
      margin: 20px 0;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #6f42c1, #007bff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #007bff, #6f42c1);
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .game {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .game img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .game h3 {
      font-size: 16px;
    }
    .game-detail {
      display: none;
      max-width: 600px;
      text-align: left;
      width: 100%;
    }
    .game-detail img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .seller-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .seller-info-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .rating {
      font-size: 14px;
      color: #ffcc00;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #00ff88;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .seller-description {
      display: none;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .profile {
      display: none;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile button {
      width: 100%;
      margin: 10px 0;
    }
    .back-button {
      margin-bottom: 20px;
    }
    .back-button button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #d9534f;
      color: white;
      cursor: pointer;
    }
    .back-button button:hover {
      background-color: #c9302c;
    }
    .support-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .support-button img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

      <div class="action-buttons">

  <div class="profile" id="profileSection">

      <button onclick="alert('–í—ã–≤–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
      <button onclick="alert('–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫')">üìú –ò—Å—Ç–æ—Ä–∏—è</button>

  <div class="support-button" onclick="openTelegramChat()">

  <script>
    const games = [
      {

        price: "99‚ÇΩ",

        rating: "‚òÖ 4.8"

      {

        image: "Free_Fire.jpg",
        description: "–≠–∫—à–Ω –∏–≥—Ä–∞ —Å –∫–æ—Ä–æ—Ç–∫–∏–º–∏ –º–∞—Ç—á–∞–º–∏ –∏ –±—ã—Å—Ç—Ä–æ–π –¥–∏–Ω–∞–º–∏–∫–æ–π.",
        price: "89‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 4.7"
      },
      {
        title: "Mobile Legends",
        image: "Mobile_Legends.jpg",
        description: "MOBA –Ω–∞ –º–æ–±–∏–ª–∫–µ —Å –º–Ω–æ–∂–µ—Å—Ç–≤–æ–º –≥–µ—Ä–æ–µ–≤ –∏ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä–æ–π.",
        price: "109‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 4.9"
      },
      {
        title: "Call of Duty: Mobile",
        image: "COD_Mobile.jpg",
        description: "–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–≥–æ —à—É—Ç–µ—Ä–∞ —Å –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä–æ–º.",
        price: "129‚ÇΩ",
        sellerAvatar: "avatar.jpg",
        rating: "‚òÖ 5.0"
      }
    ];

    function openMarket() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("profileSection").style.display = "none";
      const list = document.getElementById("gameList");
      list.innerHTML = games.map((game, i) => `
        <div class="game" onclick="showGameDetail(${i})">
          <img src="${game.image}" alt="${game.title}">
          <h3>${game.title}</h3>
        </div>
      `).join("");
      list.style.display = "grid";
    }

    function showGameDetail(index) {
      const game = games[index];
      document.getElementById("gameList").style.display = "none";
      document.getElementById("gameDetail").style.display = "block";
      document.getElementById("sellerDescription").style.display = "none";
      document.getElementById("detailTitle").textContent = game.title;
      document.getElementById("detailImage").src = game.image;
      document.getElementById("detailImage").alt = game.title;
      document.getElementById("detailDescription").textContent = game.description;
      document.getElementById("gamePrice").textContent = game.price;
      document.getElementById("sellerAvatar").src = game.sellerAvatar;
      document.getElementById("sellerRating").textContent = game.rating;
    }

    function goBackToMarket() {
      document.getElementById("gameDetail").style.display = "none";
      document.getElementById("gameList").style.display = "grid";
    }

    function showSellerDescription() {
      document.getElementById("sellerDescription").style.display = "block";
    }

    function hideSellerDescription() {
      document.getElementById("sellerDescription").style.display = "none";
    }

    function openProfile() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("gameList").style.display = "none";
      document.getElementById("gameDetail").style.display = "none";
      document.getElementById("profileSection").style.display = "block";
    }

    function goBackToMenu() {
      document.getElementById("profileSection").style.display = "none";
      document.getElementById("mainMenu").style.display = "block";
    }

    function buyGame() {
      Telegram.WebApp.sendData("buy");
    }

    function chatWithSeller() {
      Telegram.WebApp.sendData("chat");
    }

    function openTelegramChat() {
      window.open("https://t.me/Dma12r", "_blank");
    }
  </script>
</body>
</html>
